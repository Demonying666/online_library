<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Bootstrap Flex</title>
</head>
<body>
    <div class="hero bg-secondary d-flex justify-content-center">
        <div class="align-self-sm-center align-self-end ms-3 mb-3">
            <h1 class="text-light">Online Library</h1>
            <div>
                The newest and biggest online library
            </div>
            <button class="btn btn-primary mt2">
                Check here!
            </button>

        </div>

    </div>
    <div class="box-container d-inline-flex">
        Box 1
    </div>
    <div class="d-flex flex-column flex-sm-row flex-column ">
        <div class="bg-primary p-3 flex-grow-1">
            A1
        </div>
        <div class="bg-danger p-3 flex-grow-1">
            B1
        </div>
        <div class="bg-warning p-3 flex-grow-0">
            C1
        </div>
    </div>
    <div class="d-flex flex-sm-row sticky-bottom">
        <div class="bg-primary p-3">
            A2
        </div>
        <div class="bg-danger p-3">
            B2
        </div>
        <div class="bg-warning p-3">
            C2
        </div>
    </div>
    <div class="d-flex flex-column flex-sm-row col-11 mx-auto my-5">
        <div class="bg-primary flex-fill order-2 order-sm-1 p-3">
            <span class="h4">Checkout Form</span>
            <form>
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control form-control-sm w-75" placeholder="ex. Juan Dela Cruz" id="name">
                <label for="address" class="form-label mt-2"> St. Address</label>
                <input type="text" class="form-control form-control-sm" placeholder="ex. Juan Dela Cruz" id="address">
                <div class="row mt-2">
                        <label for="city" class="col-form-label col-sm-2">City</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control form-control-sm" placeholder="ex.Manila">
                    </div>
                    <label for="city" class="col-form-label col-sm-2">Region</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control form-control-sm" placeholder="ex.NCR">
                    </div>
                    <div class="row">
                        <label for="city" class="col-form-label col-sm-2">Select</label>
                        <div class="col-sm-10">          
                            <select class="form-select">
                                <option> Option 1</option>
                                <option> Option 2</option>
                                <option> Option 3</option>
                                <option> Option 4</option>
                            </select>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="bg-secondary flex-fill order-1 order-sm-3 p-3">
            <span class="h4">Order Summary</span>
        </div>
    </div>







    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
</body>
</html>
